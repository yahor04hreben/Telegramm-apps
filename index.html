<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таможенный калькулятор Беларуси</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 340px;
            padding: 20px;
            text-align: left;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #202124;
        }
        p {
            font-size: 12px;
            margin-bottom: 20px;
            color: #5f6368;
        }
        .section-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            color: #202124;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group label {
            padding: 10px 20px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            background-color: white;
            text-align: center;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #ffffff;
            border-color: #1a73e8;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 14px;
            color: #202124;
            background-color: #fff;
        }
        
        input[type="number"] {
            width: 92.5%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input[type="number"]::placeholder {
            color: #999;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
        }

        select {
            appearance: none;
            background: url('data:image/svg+xml;base64,...') no-repeat right 12px center;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #202124;
        }
        .toggle-container label {
            margin-right: 10px;
        }
        .toggle-container input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #dadce0;
            border-radius: 50px;
            position: relative;
            outline: none;
            cursor: pointer;
        }
        .toggle-container input[type="checkbox"]:checked {
            background-color: #1a73e8;
        }
        .toggle-container input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .toggle-container input[type="checkbox"]:checked::before {
            transform: translateX(15px);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1769d1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Таможенный калькулятор Беларуси</h1>
    <p>Расчет всех таможенных пошлин и сборов для автомобилей, ввезенных в Беларусь</p>

    <div class="section-title">Параметры автомобиля</div>

    <div class="form-group">
        <label>Кто растамаживает</label>
        <div class="radio-group">
            <input type="radio" id="physPerson" name="who" value="Физ. лицо" checked>
            <label for="physPerson">Физ. лицо</label>

            <input type="radio" id="jurPerson" name="who" value="Юр. лицо">
            <label for="jurPerson">Юр. лицо</label>
        </div>
    </div>

    <div class="form-group">
        <label for="carAge">Возраст автомобиля</label>
        <select id="carAge" required>
            <option value="" disabled selected>Возраст автомобиля</option>
            <option value="до 3-х лет">до 3-х лет</option>
            <option value="от 3-х до 5 лет">от 3-х до 5 лет</option>
            <option value="более 5 лет">более 5 лет</option>
        </select>
    </div>

    <div class="form-group">
        <label for="price">Стоимость, EUR</label>
        <input type="number" id="price" value="15000">
    </div>

    <div class="form-group">
        <label for="engineType">Тип двигателя</label>
        <select id="engineType">
            <option value="" disabled selected>Тип двигателя</option>
            <option value="Бензин">Бензин</option>
            <option value="Бензин(гибрид)">Бензин(гибрид)</option>
            <option value="Дизель">Дизель</option>
            <option value="Дизель(гибрид)">Дизель(гибрид)</option>
            <option value="Электро">Электро</option>
        </select>
    </div>

    <div class="form-group">
        <label for="engineVolume">Объем двигателя, см³</label>
        <input type="number" id="engineVolume" value="1499">
    </div>

    <div class="form-group toggle-container">
        <label>Таможенная льгота 50%</label>
        <input type="checkbox" id="discount" checked>
    </div>

    <button id="calculate">Рассчитать стоимость</button>
</div>

<script>
   document.querySelectorAll('input').forEach(input => {
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent default behavior
                input.blur();  // Hides the keyboard by removing focus from the input field
            }
        });
    });

    document.getElementById('calculate').addEventListener('click', function() {
        const who = document.querySelector('input[name="who"]:checked').value;
        const carAge = document.getElementById('carAge').value;
        const price = document.getElementById('price').value;
        const engineType = document.getElementById('engineType').value;
        const engineVolume = document.getElementById('engineVolume').value;
        const discount = document.getElementById('discount').checked;

        let duty = 0;

        // Расчет для физических лиц
        if (who === 'Физ. лицо') {
            if (carAge === 'до 3-х лет') {
                if (price <= 8500) {
                    duty = Math.max(0.54 * price, 2.5 * engineVolume);
                } else if (price <= 16700) {
                    duty = Math.max(0.48 * price, 3.5 * engineVolume);
                } else if (price <= 42300) {
                    duty = Math.max(0.48 * price, 5.5 * engineVolume);
                } else if (price <= 84500) {
                    duty = Math.max(0.48 * price, 7.5 * engineVolume);
                } else if (price <= 169000) {
                    duty = Math.max(0.48 * price, 15 * engineVolume);
                } else {
                    duty = Math.max(0.48 * price, 20 * engineVolume);
                }
            } else if (carAge === 'от 3-х до 5 лет') {
                if (engineVolume <= 1000) {
                    duty = 1.5 * engineVolume;
                } else if (engineVolume <= 1500) {
                    duty = 1.7 * engineVolume;
                } else if (engineVolume <= 1800) {
                    duty = 2.5 * engineVolume;
                } else if (engineVolume <= 2300) {
                    duty = 2.7 * engineVolume;
                } else if (engineVolume <= 3000) {
                    duty = 3.0 * engineVolume;
                } else {
                    duty = 3.6 * engineVolume;
                }
            } else {
                if (engineVolume <= 1000) {
                    duty = 3.0 * engineVolume;
                } else if (engineVolume <= 1500) {
                    duty = 3.2 * engineVolume;
                } else if (engineVolume <= 1800) {
                    duty = 3.5 * engineVolume;
                } else if (engineVolume <= 2300) {
                    duty = 4.8 * engineVolume;
                } else if (engineVolume <= 3000) {
                    duty = 5.0 * engineVolume;
                } else {
                    duty = 5.7 * engineVolume;
                }
            }
        }
        // Расчет для юридических лиц
        else {
            if (carAge === 'до 3-х лет') {
                duty = Math.max(0.3 * price, 1.2 * engineVolume);
            } else if (carAge === 'от 3-х до 5 лет') {
                duty = Math.max(0.35 * price, 1.45 * engineVolume);
            } else {
                duty = 5.8 * engineVolume;
            }
        }

        if (engineType === "Электро") {
            duty = 0
        }

        alert(`Таможенная пошлина: ${duty.toFixed(2)} EUR`);
    });
</script>

</body>
</html>
